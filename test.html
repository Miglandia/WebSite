<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Эффект перекатывания</title>
    <style>
        a.rollover {
            background: url(images/venesuela-square-icon.jpg); /* Путь к файлу с исходным рисунком  */
            display: block; /*  Рисунок как блочный элемент */
            width: 196px; /* Ширина рисунка */
            height: 183px; /*  Высота рисунка */
        }
        a.rollover:hover {
            background: url(images/single-post-bg.jpg); /* Путь к файлу с заменяемым рисунком  */
        }
    </style>

</head>
<body>
<p><a href="#" class="rollover"> </a></p>
<p>Вы читаете <span id="wordshiftsdf">слово</span></p>
</body>
</html>
